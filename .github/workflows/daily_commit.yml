name: Daily Commit Action

on:
  schedule:
    - cron: '30 9 * * *' # runs daily at 09:30 UTC
  workflow_dispatch:

jobs:
  commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git with email 23f2005360@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "23f2005360@ds.study.iitm.ac.in"

      - name: Make daily commit 23f2005360@ds.study.iitm.ac.in
        run: |
          echo "Daily update $(date)" >> daily.txt
          git add daily.txt
          git commit -m "Daily commit by 23f2005360@ds.study.iitm.ac.in [skip ci]" || echo "No changes to commit"
          git push
